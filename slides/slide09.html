<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title>Slide 09 - Morphing</title>
    <link rel="stylesheet" href="../css/slides.css">
    <script src="../js/slide-transitions.js"></script>
    <script>
        // Create a global variable to hold the controller instance
        let slideController;
        
        // Initialize slide controller
        function initSlideController() {
            console.log("Initializing slide controller");
            slideController = new SlideController({
                nextSlide: 'slide10.html',
                homeSlide: '../index.html',
                // Define the steps in this slide
                steps: [
                    '#step1',  // Main title
                    '#step2',  // Code examples
                    '#step3',  // Code examples
                ]
            });
        }
        
        // Initialize on both DOMContentLoaded and window load to ensure it runs
        document.addEventListener('DOMContentLoaded', initSlideController);
        window.addEventListener('load', initSlideController);
        
        // Fallback - if the page is already loaded, initialize immediately
        if (document.readyState === "complete" || document.readyState === "interactive") {
            initSlideController();
        }
    </script>
    <style>
        /* Additional styles specific to slide 9 */
        .morphing-title {
            font-size: 5rem;
            margin-bottom: 3rem;
            color: #2e2e2e;
        }
        
        .code-examples {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }
        
        .code-container {
            width: 48%;
            max-width: 550px;
        }
        
        /* Override global code container width */
        .code-container.half-width {
            width: 100%;
            max-width: 800px;
        }
        
        /* CSS syntax highlighting */
        .selector {
            color: #d7ba7d;
        }
        
        .property {
            color: #9cdcfe;
        }
        
        .value {
            color: #ce9178;
        }
        
        .media {
            color: #c586c0;
        }
        
        .punctuation {
            color: #d4d4d4;
        }
    </style>
</head>
<body>
    <div class="slide-content">
        <h1 id="step1" class="slide-title morphing-title">Morphing</h1>
        
        <div id="step2" class="code-examples hidden-step">
            <div class="code-container half-width">
                <div class="code-header">
                    <div class="code-dot red"></div>
                    <div class="code-dot yellow"></div>
                    <div class="code-dot green"></div>
                </div>
                <div class="code-content">
<span class="selector">.controls</span> <span class="punctuation">{</span>
  <span class="property">view-transition-name</span><span class="punctuation">:</span> <span class="value">controls</span><span class="punctuation">;</span>
<span class="punctuation">}</span></div>
            </div>
        </div>
            
        <div id="step3" class="code-examples hidden-step">
            <div class="code-container half-width">
                <div class="code-header">
                    <div class="code-dot red"></div>
                    <div class="code-dot yellow"></div>
                    <div class="code-dot green"></div>
                </div>
                <div class="code-content">
<span class="media">@media</span> <span class="punctuation">(</span><span class="property">prefers-reduced-motion</span><span class="punctuation">:</span> <span class="value">no-preference</span><span class="punctuation">)</span> <span class="punctuation">{</span>
  <span class="selector">.controls</span> <span class="punctuation">{</span>
    <span class="property">view-transition-name</span><span class="punctuation">:</span> <span class="value">controls</span><span class="punctuation">;</span>
  <span class="punctuation">}</span>
<span class="punctuation">}</span></div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <a href="#" class="nav-button prev-button">&lt;</a>
        <a href="#" class="nav-button next-button">&gt;</a>
    </div>
</body>
</html>
