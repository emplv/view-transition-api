<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title>Slide 16 - I Use View Transition BTW</title>
    <link rel="stylesheet" href="../css/slides.css">
    <script src="../js/slide-transitions.js"></script>
    <script>
        // Create a global variable to hold the controller instance
        let slideController;
        
        // Initialize slide controller
        function initSlideController() {
            slideController = new SlideController({
                nextSlide: 'slide17.html',
                steps: [
                    '#step1',  // Main title
                    '#step2',  // Demo link
                ]
            });
        }
        
        // Initialize on both DOMContentLoaded and window load to ensure it runs
        document.addEventListener('DOMContentLoaded', initSlideController);
        window.addEventListener('load', initSlideController);
        
        // Fallback - if the page is already loaded, initialize immediately
        if (document.readyState === "complete" || document.readyState === "interactive") {
            initSlideController();
        }
    </script>
    <style>
        /* Additional styles specific to slide 16 */
        .btw-title {
            font-size: 5rem;
            color: #2e2e2e;
            max-width: 1000px;
            line-height: 1.2;
            text-align: left;
            align-self: flex-start;
            margin-left: 3rem;
        }

        .demo-container {
            margin-top: 3rem;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="slide-content">
        <h1 id="step1" class="slide-title btw-title">i use view transition btw</h1>
    </div>

    <div id="step2" class="demo-container hidden-step">
        <a href="https://github.com/emplv/view-transition-api" class="presentation-link" target="_blank">source code</a>
    </div>

    <div class="navigation">
        <a href="#" class="nav-button prev-button">&lt;</a>
        <a href="#" class="nav-button next-button">&gt;</a>
    </div>
</body>
</html>
