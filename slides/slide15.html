<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title>Slide 15 - Is that it?</title>
    <link rel="stylesheet" href="../css/slides.css">
    <script src="../js/slide-transitions.js"></script>
    <script>
        // Create a global variable to hold the controller instance
        let slideController;
        
        // Initialize slide controller
        function initSlideController() {
            console.log("Initializing slide controller");
            slideController = new SlideController({
                nextSlide: 'slide16.html',
                homeSlide: '../index.html',
                // Define the steps in this slide
                steps: [
                    '#step1',  // Main title
                    '#step2',  // Demo link
                ]
            });
        }
        
        // Initialize on both DOMContentLoaded and window load to ensure it runs
        document.addEventListener('DOMContentLoaded', initSlideController);
        window.addEventListener('load', initSlideController);
        
        // Fallback - if the page is already loaded, initialize immediately
        if (document.readyState === "complete" || document.readyState === "interactive") {
            initSlideController();
        }
    </script>
    <style>
        /* Additional styles specific to slide 15 */
        .question-title {
            font-size: 5.5rem;
            color: #2e2e2e;
            margin-bottom: 4rem;
        }
        
        .demo-container {
            margin-top: 3rem;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="slide-content">
        <h1 id="step1" class="slide-title question-title">Is that it?</h1>
        
        <div id="step2" class="demo-container hidden-step">
            <a href="https://codepen.io/plavenieks/pen/xbxJrBV" class="presentation-link">demo</a>
        </div>
    </div>

    <div class="navigation">
        <a href="#" class="nav-button prev-button">&lt;</a>
        <a href="#" class="nav-button next-button">&gt;</a>
    </div>
</body>
</html>
